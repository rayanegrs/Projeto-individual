    <script>

        // ideias depois de fazer as validações exibir uma porcentagem entre as duas extremidades que estarão sendo expostas no banco de dados e na dashboard
    
        // AO CLICAR NO BOTÃO DE DICAS APARECER O DA PORCENTAGEM
    
    
        function calcular() {
    
            var make = Number(freq_make.value);
            var skin = Number(freq_skin.value);
            
                
            // porcentagem da maquiagem
                var MakePorcentagem = Number(make / 7) * 100; 
               
                // porcentagem do skin care
                var SkinPorcentagem= Number(skin / 7) * 100; 
    
            // MAKE 
            
            if(make == " " && skin ==" "){
                
                alert("Preencha os campos vazios com a sua frequência de uso semanal")
            }
    
            if (make > 0 && make <= 7 && skin > 0 && skin <= 7) {
    
                if (make <= 3) {
                    exibir.innerHTML =`A porcentagem semanal da maquiagem corresponde á ${MakePorcentagem}% `
                    alert("Em relação ao uso da maquiagem Sua pele está aparentemente saudável, entre em nosso blog e aperfeiçoa ainda mais com nossas dicas de skin care")
                }
                else {
                    exibir.innerHTML =`A porcentagem semanal da maquiagem  corresponde á ${MakePorcentagem}% `
                    alert("A sua frequência de maquiagem por semana está elevada, cuidado pois o uso da maquiagem em excesso pode ser prejudicial para sua pele, para diminuir os impactos, você pode seguir uma rotina de skin care, recomendo que dê uma olhada em nosso blog ")
                }
    
                // SKIN CARE 
    
                if (skin < 2) {

                    exibir_skin.innerHTML =`A porcentagem semanal do skin care corresponde á ${SkinPorcentagem}% `
                    alert("Seu nivel de cuidado está fora do padrão esperado, recomendo que entre em nosso blog e veja alguns cuidados básicos que te ajudará a melhorar sua pele, sem muito esforço" )
                }
                else {
                    exibir_skin.innerHTML =`A porcentagem semanal do skin care corresponde á ${SkinPorcentagem}% `
                    alert("Seu nível de cuidados está dentro do padrão esperado, continue assim, para aperfeiçoar ainda mais olhe algumas dicas de produtos de acordo com a sua pele ")
                }
            }
            else {
                alert("DIGITE A FREQUÊNCIA SEMANAL OBS: O VALOR DEVE ESTAR ENTRE 0 E 7")
            }

        

        }
    
    
        
    
    
    
    
    
    
    </script>
